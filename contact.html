<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Responsive Headlines">
    <title>Contact - Responsive Headlines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .content, .contact {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 400px;
            text-align: center;
        }
        .button-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact - Responsive Headlines</h1>
    </header>

    <div class="container">
        <section class="content">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select one</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="se">Sweden</option>
                    <option value="de">Germany</option>
                </select>
                
                <label for="department">What department do you want to contact?</label>
                <div>
                    <input type="checkbox" id="news" name="department[]" value="news">
                    <label for="news">News</label>
                </div>
                <div>
                    <input type="checkbox" id="sports" name="department[]" value="sports">
                    <label for="sports">Sports</label>
                </div>
                
                <label>Do you want a reply?</label>
                <div>
                    <input type="radio" id="yes" name="reply" value="yes" required>
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="reply" value="no">
                    <label for="no">No</label>
                </div>
                
                <button type="submit" class="button-link">Submit</button>
            </form>
        </section>

        <section class="contact">
            <h1>Contact</h1>
            <p>If you have any questions, feel free to reach out!</p>
            <a href="mailto:example@example.com" class="button-link">Contact Us</a>
        </section>
    </div>
</body>
</html>
